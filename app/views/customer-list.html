<div class="row btns-header">
    <div class="col-xs-8">
        <h4>{{title}}</h4>
    </div>
    <div class="col-xs-2">
        <button class="btn btn-default">Nuevo Cliente</button>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <app-pagination-control page="page" current-page="currentPage"
                                on-page-changed="pageChanged()"></app-pagination-control>
    </div>
</div>


<div class="row">
    <div class="col-xs-8 col-xs-offset-2">
        <table class="table table-hover table-responsive">
            <thead>
            <tr>
                <th>Apellido</th>
                <th>Nombre</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="customer in customers">
                <td class="text-align-center">
                    <a href="" ng-click="viewCustomerDetails(customer)">
                        {{customer.lastName}}
                    </a>
                </td>
                <td class="text-align-center">
                    {{customer.firstName}}
                </td>

                <td class="text-align-center">

                     <span class="dropdown" on-toggle="toggled(open)">
                        <a href class="dropdown-toggle">
                            <span class="glyphicon glyphicon-cog"></span>
                           </a>
      <ul class="dropdown-menu">
          <li ng-repeat="choice in items">
              <a href="">{{choice}}</a>
          </li>
      </ul>
    </span>


                </td>
                <td class="text-align-center">
                    <a href="" ng-click="removeCustomer($index, customer)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <app-pagination-control page="page" current-page="currentPage"
                                on-page-changed="pageChanged()"></app-pagination-control>
    </div>
</div>
